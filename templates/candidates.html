<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: space-between; }
        .candidate { width: 45%; padding: 10px; border: 1px solid #ccc; margin: 5px; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h1>Candidate Comparison</h1>
    <div class="container">
        {% for candidate in candidates %}
            <div class="candidate">
                <h2>{{ candidate.name }}</h2>
                <h3>FEC Data</h3>
                <pre>{{ candidate.fec_data | tojson(indent=2) }}</pre>
                <h3>Wikipedia Summary</h3>
                <p>{{ candidate.wiki_summary }}</p>
                <h3>Gemini Summary</h3>
                <p>{{ candidate.gemini_response.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
