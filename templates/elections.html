<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Elections</title>
</head>
<body>
    <h1>Upcoming Elections</h1>
    <ul>
        {% for election in elections %}
            <li>
                <a href="{{ url_for('election_detail', election_id=election.id) }}">
                    {{ election.name }} - Date: {{ election.date }}
                </a>
            </li>
        {% else %}
            <li>No upcoming elections found.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="button">Go back to home page</a>
    <a href="{{ url_for('matching_game') }}" class="button">Play A Trivia Game</a>
</body>
</html>
