<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Elections</title>
</head>
<body>
    <h1>Upcoming Elections</h1>
    <ul>
        {% for election in elections %}
            <li>{{ election.name }} - Date: {{ election.date }}</li>
        {% else %}
            <li>No upcoming elections found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go back to Index</a>
</body>
</html>
